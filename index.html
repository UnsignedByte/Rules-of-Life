<!DOCTYPE html>
<html lang="en">
<head>
  <title>Cell Simulator</title>
  <link rel="stylesheet" type="text/css" href="life.css">
</head>
<body>
  <div class="canvas">
    <canvas id="world"></canvas>
  </div>
  <div class="content">
    <div class="cellDisp">
      <p> Oldest Cell: </p>
      <table cellspacing="0" id="attribs0">
        <tr>
          <td id = "age0">Age:</td>
          <td id = "size0">Size:</td>
          <td id = "kid0">Offspring:</td>
          <td id = "color0">Color:</td>
          <td id = "defComm0">Default Action:</td>
        </tr>
      </table>
      <table class="comm" cellspacing="0" id="comms1">
        <tr id="cond0"></tr>
        <tr id="action0"></tr>
      </table>
    </div>
    <div class="cellDisp">
      <p> Cell with most offspring: </p>
      <table cellspacing="0" id="attribs1">
        <tr>
          <td id = "age1">Age:</td>
          <td id = "size1">Size:</td>
          <td id = "kid1">Offspring:</td>
          <td id = "color1">Color:</td>
          <td id = "defComm1">Default Action:</td>
        </tr>
      </table>
      <table class="comm" cellspacing="0" id="comms1">
        <tr id="cond1"></tr>
        <tr id="action1"></tr>
      </table>
    </div>
    <div class="cellDisp">
      <p> Biggest Cell: </p>
      <table cellspacing="0" id="attribs2">
        <tr>
          <td id = "age2">Age:</td>
          <td id = "size2">Size:</td>
          <td id = "kid2">Offspring:</td>
          <td id = "color2">Color:</td>
          <td id = "defComm2">Default Action:</td>
        </tr>
      </table>
      <table class="comm" cellspacing="0" id="comms2">
        <tr id="cond2"></tr>
        <tr id="action2"></tr>
      </table>
    </div>
    <div class="cellDisp">
      <p> Targeted Cell: </p>
      <table cellspacing="0" id="attribs3">
        <tr>
          <td id = "age3">Age:</td>
          <td id = "size3">Size:</td>
          <td id = "kid3">Offspring:</td>
          <td id = "color3">Color:</td>
          <td id = "defComm3">Default Action:</td>
        </tr>
      </table>
      <table class="comm" cellspacing="0" id="comms3">
        <tr id="cond3"></tr>
        <tr id="action3"></tr>
      </table>
    </div>
  </div>
  <script src="sim.js"></script>
</body>
</html>
