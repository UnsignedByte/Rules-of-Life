<!DOCTYPE html>
<html lang="en">
<head>
  <title>Cell Simulator</title>
  <link rel="stylesheet" type="text/css" href="life.css">
</head>
<body>
  <div class="canvas">
    <canvas id="world"></canvas>
  </div>
  <div class="content">
    <p> Oldest Cell: </p>
    <table cellspacing="0" id="attribs0">
      <tr>
        <td id = "age0">Age:</td>
        <td id = "size0">Size:</td>
        <td id = "position0">Position:</td>
      </tr>
    </table>
    <table class="comm" cellspacing="0" id="comms1">
      <tr id="cond0"></tr>
      <tr id="action0"></tr>
    </table>
    <p> Cell with most offspring: </p>
    <table cellspacing="0" id="attribs1">
      <tr>
        <td id = "age1">Age:</td>
        <td id = "size1">Size:</td>
        <td id = "position1">Position:</td>
      </tr>
    </table>
    <table class="comm" cellspacing="0" id="comms1">
      <tr id="cond1"></tr>
      <tr id="action1"></tr>
    </table>
  </div>
  <script src="sim.js"></script>
</body>
</html>
